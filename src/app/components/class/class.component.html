<div [ngClass]="alerta" class="alert" role="alert">
    This is a primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>

<button type="button" class="btn btn-info mr-2" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Info</button>

<br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola Mundo
</h3>

<button type="button" class="btn btn-danger" name="button" 
    (click)="propiedades.danger = !propiedades.danger"
    [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiarr</button>
